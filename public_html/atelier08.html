<!DOCTYPE html>

<html>
    <head>
        <title>Formation jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/stage.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="page">
            <!--squelette du tableau pour dataTables-->
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>N°</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Code Postal</th>
                        <th>Ville</th>
                    </tr>
                </thead>
            </table>
        </div>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js" ></script>
    <script src="js/bootstrap.menu.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="js/lib/dataTables.bootstrap4.min.js" type="text/javascript"></script>
    <script>
        //--- le menu avec comme theme:dark
        Menu.load('js/menu.json', '#page', 'dark');
        
       //--- tableau création et remplissage
        //--- DataTable
        $('table').DataTable({
           ajax:'js/contacts.json', //--- on va recuperer les donné en json
           "bLenghtchange": false, //--- pour ne pas afficher le scroll sur le coté
           "pageLength" :5, //--- pour  afficher 5 lignes par page
           language: {url: 'js/lib/i18n/datatables-fr.json'},   //--- Internationalisation (i18n) ici FR
           columns: [
               //--- attention meme nom de colonne, c'est très important
               {data:'identifiant'},
               {data:'nom'},
               {data:'prenom'},
               {data:'codepostal'},
               {data:'ville'}
           ],
           select: true
        });
        

            
        </script>
    </body>
</html>
