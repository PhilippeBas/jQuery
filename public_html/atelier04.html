<!DOCTYPE html>

<html>
    <head>
        <title>Formation jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/stage.css" rel="stylesheet"/>
        <style>
            #result {
                display: none;
                width: 200px;
                height: 200px;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div id="page">
            <div>
                <button id="btnAfficher" class="btn btn-success">Afficher</button>
                <button id="btnMasquer" class="btn btn-danger">Masquer</button>
            </div>
            <div id="result">
                
            </div>
            <!--//--- 	Ajouter une zone de texte dans laquelle vous ne pourrez saisir que des chiffres.-->
           <input id="zoneChiffre" type="text"  /> <!--  type="number" -- car ce type met les fleche bas et haut a droitre du input -->
        </div>
        
        <script src="js/lib/jquery-3.3.1.min.js"></script>
        <script src="js/lib/bootstrap.min.js" ></script>
        <script>
            $('#btnAfficher').click(function(){
               $('#result').show('slow', function(){
                $(this).text("gestion des événements");
                });
            });
            $('#btnMasquer').click(function(){
               $('#result').hide('slow', function(){
                 $(this).empty;
                });
            });
            
        //---  Lorsqu'on survole le claque sa taille augmente de deux fois (largeur et taille de police)
            $('#result').mouseover(function(){
               var width = new Number($(this).css('width').replace('px','')) * 2;
               var height = new Number($(this).css('height').replace('px','')) * 2;
               var fontSize = new Number($(this).css('fontSize').replace('px','')) * 2;
               $(this).css({'width': width + 'px', 'height': height + 'px', 'fontSize':fontSize + 'px'});
            });
            
        //---  Lorsqu'on survole le claque sa taille diminue de deux fois (largeur et taille de police)    
            $('#result').mouseout(function(){
               var width = new Number($(this).css('width').replace('px','')) / 2;
               var height = new Number($(this).css('height').replace('px','')) /2;
               var fontSize = new Number($(this).css('fontSize').replace('px','')) /2;
               $(this).css({'width': width + 'px', 'height': height + 'px', 'fontSize':fontSize + 'px'});
            });
            
        //--- 	Ajouter une zone de texte dans laquelle vous ne pourrez saisir que des chiffres.    
            $('#zoneChiffre').keypress(function(e){
               var ascii = e.keyCode | e.which;
//               console.log(acsii);
                if ((ascii < 48 || ascii > 57) && ascii !==8){
                   e.preventDefault(); 
                }
            });
            
        
        
        </script>
        <script src="js/bootstrap.menu.min.js" type="text/javascript"></script>
        <script>
           Menu.load('js/menu.json','#page','dark');
        </script>
    </body>
</html>
