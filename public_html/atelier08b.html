<!DOCTYPE html>

<html>
    <head>
        <title>Formation jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
         <!--// pour adapter au theme que l'on a choisit-->
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/dataTables.jqueryui.min.css" rel="stylesheet" type="text/css"/>
        
        <link href="css/stage.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="page">
            <div class="container mt-4 text-center" >
                <!--squelette du tableau pour dataTables-->
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Code Postal</th>
                            <th>Ville</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js" ></script>
    <script src="js/bootstrap.menu.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.dataTables.min.js" type="text/javascript"></script>
    <!--// pour adapter au theme que l'on a choisit-->
    <script src="js/lib/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/lib/dataTables.jqueryui.min.js" type="text/javascript"></script>
    <script>
        //--- le menu avec comme theme:dark
        Menu.load('js/menu.json', '#page', 'dark');
        
       //--- tableau création et remplissage
        //--- DataTable
        $('table').DataTable({
           ajax:'js/contacts.json', //--- on va recuperer les donné en json
           "bLenghtchange": false, //--- pour ne pas afficher le scroll sur le coté
           "pageLength" :10, //--- pour  afficher nbr de lignes par page ici 10
           language: {url: 'js/lib/i18n/datatables-fr.json'},   //--- Internationalisation (i18n) ici FR
           columns: [
               //--- attention meme nom de colonne, c'est très important
               //--- "bSearchable":false} ou true pour la recherche sur cette colonne
               //--- juste  {data:'identifiant'} => même principe sur toutes les colonnes => il trira sur toutes les colonnes
               {data:'identifiant',"bSearchable":false},
               {data:'nom',"bSearchable":false},
               {data:'prenom',"bSearchable":false},
               {data:'codepostal',"bSearchable":true},
               {data:'ville',"bSearchable":true}
           ],
           select: true
        });
        

            
        </script>
    </body>
</html>
