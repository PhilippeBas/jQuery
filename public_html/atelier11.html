<!DOCTYPE html>

<html>

        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/stage.css" rel="stylesheet"/>
        <style>
            #div1, #div2, #div3{
                width: 200px;
                height: 200px;
                background-color: #556b2f;
                color:white;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="page">

            
            <div class="text-center" id="div1"> calque 1</div>
            <div class="text-center" id="div2"> calque 2</div>
            <div class="text-center" id="div3"> calque 3</div>
           
        </div>
        <script src="js/lib/jquery-3.3.1.min.js"></script>
        <script src="js/lib/bootstrap.min.js" ></script>
        <script src="js/bootstrap.menu.min.js" type="text/javascript"></script>
        <script>
            Menu.load('js/menu.json', '#page');
            
//           $.fn.setColor = function() {
//            $(this).css({backgroundColor: "#556b2f", color:"white"});
//            };
            (function($) {
                $.fn.setColor = function(option) {
                    var $default =  {
                        backgroundColor: '#556b2f',
                        color: 'white'
                    };
                    var settings = $.extend($default, option);
                    $(this).css(settings);
                    return $(this);
                };
            }(jQuery));

            $('#div1').setColor();
            $('#div2').setColor({
                        backgroundColor: '#ff0000',
                        color: 'yellow'
                    })
            $('#div3').setColor({
                        backgroundColor: 'blue',
                        color: 'white'
                    })

        </script>
    </body>
</html>
